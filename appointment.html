<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassmorphism Appointment Form | Origins IVF</title>
<style>
    * {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
}

section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  width: 100%;
  background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)),url(./Untitled\ design\ \(1\).jpg);
    no-repeat;
  background-position: center;
  background-size: cover;
}



.form-box {
  position: relative;
  width: 400px;
  height: auto;
  background: transparent;
  border: 2px solid rgba(255, 255, 255, 0.5);
  border-radius: 20px;
  backdrop-filter: blur(15px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

h2 {
  font-size: 2em;
  color: #fff;
  text-align: center;
}

.inputbox {
  position: relative;
  margin: 20px 0;
  width: 310px;
  border-bottom: 2px solid #fff;
}

.inputbox label {
  position: absolute;
  top: 50%;
  left: 5px;
  transform: translateY(-50%);
  color: #fff;
  font-size: 1em;
  pointer-events: none;
  transition: 0.5s;
}

input:focus ~ label {
  top: -5px;
}
input:valid ~ label {
  top: -5px;
}

.inputbox input, .inputbox select {
  width: 100%;
  height: 40px;
  background: transparent;
  border: none;
  outline: none;
  font-size: 1em;
  padding: 0 5px;
  color: #fff;
}

.inputbox select option {
  background: #333;
  color: #fff;
  font-size: 1em;
}

.inputbox ion-icon {
  position: absolute;
  right: 8px;
  color: #fff;
  font-size: 1.2em;
  top: 20px;
}

button {
  width: 100%;
  height: 40px;
  border-radius: 40px;
  background: #fff;
  border: none;
  outline: none;
  cursor: pointer;
  font-size: 1em;
  font-weight: 600;
}

.register {
  font-size: 0.9em;
  color: #fff;
  text-align: center;
  margin: 25px 0 10px;
}

.register p a {
  text-decoration: none;
  color: #fff;
  font-weight: 600;
}

.register p a:hover {
  text-decoration: underline;
}
</style>

</head>
<body>
<!-- partial:index.partial.html -->
<section>
  <div class="form-box">
    <div class="form-value">
      <form id="appointmentForm">

        <form id="appointmentForm">
          <h2>ORIGINS IVF</h2>
        
          <div class="inputbox">
            <input type="text" id="name" required>
            <label for="name">Full Name</label>
          </div>
        
          <div class="inputbox">
            <input type="number" id="age" required>
            <label for="age">Age</label>
          </div>
        
          <div class="inputbox">
            <input type="text" id="spouseName" required>
            <label for="spouseName">Spouse Name</label>
          </div>
        
          <div class="inputbox">
            <input type="number" id="spouseAge" required>
            <label for="spouseAge">Spouse Age</label>
          </div>
        
          <div class="inputbox">
            <select id="consultancyType" required>
              <option value="" disabled selected>Select Consultancy Type</option>
              <option value="Fertility">Fertility</option>
              <option value="Gynecology">Gynecology</option>
            </select>
          </div>
        
          <div class="inputbox">
            <select id="branch" required>
              <option value="" disabled selected>Select Branch</option>
              <option value="Hanmakonda">Hanmakonda</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Sathupalli">Sathupalli</option>
              <option value="Khammam">Khammam</option>
            </select>
          </div>
        
          <div class="inputbox">
            <input type="date" id="appointmentDate" required>
          </div>
        
          <div class="inputbox">
            <input type="time" id="appointmentTime" required>
          </div>
        
          <div class="register">
            <input type="checkbox" id="detailsCorrect" required>
            <label for="detailsCorrect">Above details are correct</label>
          </div>
        
          <button type="submit">Book Now</button>
        </form>
        
      </form>
    </div>
  </div>
</section>
<!-- partial -->
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
<script src="script.js">
 document.getElementById("appointmentForm").addEventListener("submit", async function (event) {
    event.preventDefault(); // Prevent page reload

    const appointmentData = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        spouseName: document.getElementById("spouseName").value,
        spouseAge: document.getElementById("spouseAge").value,
        consultancyType: document.getElementById("consultancyType").value,
        branch: document.getElementById("branch").value,
        date: document.getElementById("appointmentDate").value,
        time: document.getElementById("appointmentTime").value
    };

    try {
        const response = await fetch("http://localhost:5001/book-appointment", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(appointmentData)
        });

        const result = await response.json();
        alert(result.message); // Show success or error message

    } catch (error) {
        console.error("❌ Error:", error);
        alert("❌ Failed to book appointment. Try again.");
    }
});

</script>
</body>
</html>
